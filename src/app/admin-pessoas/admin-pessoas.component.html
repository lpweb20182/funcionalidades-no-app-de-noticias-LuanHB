<div class="float-right">
  <a routerLink="/admin/pessoas/cadastrar/novo" class="btn btn-primary">Cadastrar</a>
</div>
<h1>Notícias</h1>
<hr>
<table class="table mt-1 table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Título</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoas$ | async">
      <td>
        {{pessoa.id}}
      </td>
      <td>
        {{pessoa.nome}}
      </td>
      <td>
        <a class="btn btn-success btn-sm" [routerLink]="['cadastrar', pessoa.id]">Editar</a> |
        <button type="button" class="btn btn-danger btn-sm" (click)='excluir(pessoa.id)'>Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
